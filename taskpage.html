<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #C98BDB;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .cover {
            width: 400px;
            padding: 10px;
            background-color: #AC4FC6;
            border-radius: 10px;
            box-shadow: 0 6px 8px rgba(0, 0.3, 0, 0.5);
        }

        .header {
            text-align: center;
            font-weight: bold;
            color: #ffffff;
            text-shadow: -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
        }

        .bar {
            display: flex;
            margin-bottom: 15px;
        }

        .bar input {
            flex: 1;
            padding: 10px;
            border-radius: 5px 0 0 5px;
            outline: none;
            border: none;
        }

        .bar button {
            padding: 10px 15px;
            border: none;
            background-color: #E8B3C3;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .bar button:hover {
            background-color: #ec8da9;
        }

        .kl {
            display: flex;
            justify-content: center;
        }

        .butn {
            display: block;
            width: 40%;
            padding: 7px;
            margin-bottom: 15px;
            border: none;
            background: #E8B3C3;
            color: #000;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .butn:hover {
            background-color: #ec8da9;
        }

        .content {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            min-height: 100px;
            background: #f094d0;
            color: #000000;
        }
    </style>
</head>

<body>
    <div class="cover">
        <div class="header">
            <h1>Task Notes</h1>
        </div>
        <div class="bar">
            <input id="task" placeholder="New task">
            <button onclick="cleartask()">Clear</button>
        </div>
        <div class="kl">
            <button class="butn" onclick="addtask()">Add Task</button>
        </div>
        <div class="content">
            <ul class="list"></ul>
        </div>
    </div>

    <script>
    let task = [];

    function addtask() {
        let inputtas = document.getElementById('task');
        let text = inputtas.value.trim();
        if (text === "") {
            return;
        }
        task.push(text);
        inputtas.value = "";
        displaytask();
    }

    function cleartask() {
        task = [];
        displaytask();
    }

    function displaytask() {
        let html = "";
        for (let i = 0; i < task.length; i++) {
            html += "<li>" + task[i] + 
                    " <button onclick='removeTask(" + i + ")'>x</button></li>";
        }
        document.querySelector(".list").innerHTML = html || "No tasks";
    }

    function removeTask(i) {
        task.splice(i, 1);
        displaytask();
    }

    displaytask();
</script>
</body>

</html>
