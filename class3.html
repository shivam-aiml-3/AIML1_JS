<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button"value="Click" onclick="func('Kirk',34),cat(34,34)">
</body>
<script>
        function func(name,age){
            document.write(`Your name is ${name}.</br>`);
            let res= age/10;
            document.write(`Age by 10 is ${res}.</br>`)
        }
        let cat=(name,age)=>document.write(`${name}+${age}`);
    </script>
</html>
